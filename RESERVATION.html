<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RESERVATIONSTYLE.css">
    <title>RESERVATION</title>
</head>
<style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 251, 27, 0.836);
      padding: 10px;
    }
  
    nav a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
  
    nav .menu {
      display: flex;
    }
  
    nav .hamburger {
      display: none;
      font-size: 30px;
      color: black;
      cursor: pointer;
    }
  
    @media screen and (max-width: 768px) {
      nav .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        align-items: center;
        margin-top: 10px;
      }
  
      nav .menu.active {
        display: flex;
      }
  
      nav a {
        padding: 10px;
        text-align: center;
        width: 100%;
        border-top: 1px solid #444;
      }
  
      nav .hamburger {
        display: block;
      }
    }
</style>

  
  <body>
  
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i> <!-- Hamburger icon -->
      </div>
      <div class="menu">
        <a href="MAIN PAGE RESTAURANT.html">ABOUT US</a>
        <a href="MENU.html">MENU</a>
        <a href="RESERVATION.html">RESERVATION</a>
        <a href="CONTACT US.html">CONTACT US</a>
        <a href="OUR GALLERY.html">GALLERY</a>
      </div>
    </nav>

    <h1><span class="typewriter">RESERVATION HERE</span></h1>

    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong>Reminder!</strong> Only 5 person per reservation.</div>
    
    <div class="container">
        <form id="menuForm">
            <div class="form-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-input">
                <label for="beveranges">Choose the beveranges:</label>
                <select id="beveranges" name="beveranges" required>
                <optgroup label="BRVERANGES">
                    <option value="Cookie butter latte">1. Cookie butter latte</option>
                    <option value="Toffee Nut Caramel Latte">2. Toffee Nut Caramel Latte</option>
                    <option value="Honey Lavendar Macchiato">3. Honey Lavendar Macchiato</option>
                    <option value="Nutella Coffee">4. Nutella Coffee</option>
                    <option value="Hazelnut Latte">5. Hazelnut Latte</option>
                    <option value="Cookie Mocha Latte">6. Cookie Mocha latte</option>
                    <option value="Matcha Strawberry">7. Matcha Strawberry</option>
                    <option value="Matcha Pandan latte">8. Matcha Pandan latte</option>
                    <option value="Matcha latte">9. Matcha latte</option>
                    <option value="Iced Chocolate">10. Iced Chocolate</option>
                    <option value="Iced Marshmallow">11. Iced Marshmallow Chocolate</option>
                    <option value="Tiramisu Chocolate">12. Tiramisu Chocolate</option>
                    <div class="form-input">
                    </select>

                </div>
                <div class="form-input">
                    <label for="dessert">Choose the dessert:</label>
                    <select id="dessert" name="dessert" required>
                    <optgroup label="DESSERT">
                    <option value="Mini Brownie Mousse">1. Mini Brownie Mousse</option>
                    <option value="Chocolate Cromboloni">2. Chocolate Cromboloni</option>
                    <option value="Tiramisu Cake">3. Tiramisu Cake</option>
                    <option value="Mixed Berry Almond Tart">4. Mixed Berry Almond Tart</option>
                    <option value="Fruit Tart">5. Fruit Tart</option>
                    <option value="Mix Berries Waffle">6. Mix Berries Waffle</option>
                    <option value="Biscoff Stuffed Cookies">7. Biscoff Stuffed Cookies</option>
                    <option value="Red Velvet Cookies">8. Red Velvet Cookies</option>
                    <option value="Chocolate Eclairs">9. Chocolate Eclairs</option>
                    <option value="Raspberry Cake">10. Raspberry Cake</option>
                    <option value="Raspberry and Milk Choc Eclairs">11. Raspberry and Milk Choc Eclairs</option>
                    <option value="Strawberry Shortcake Trifles">12. Strawberry Shortcake Trifles</option>
                </select>
            </div>

            <div class="form-input">
                    <label for="side">Choose the side dishes:</label>
                    <select id="side" name="side" required>
                    <optgroup label="SIDE DISHES">
                    <option value="Chicken Burger">1. Chicken Burger</option>
                    <option value="Smash Beef Kick Burger">2. Smash Beef Kick Burger</option>
                    <option value="Fish Burger">3. Fish Burger</option>
                    <option value="Easy Turkey Beef Bolognese Spaghetti">4. Easy Turkey Beef Bolognese Spaghetti</option>
                    <option value="Baked Marsala Chicken Meatballs">5. Baked Marsala Chicken Meatballs</option>
                    <option value="Roasted Cherry-Tomato Sauce">6. Roasted Cherry-Tomato Sauce</option>
                </select>
            </div>

            <div class="form-input">
                <label for="method">Choose the method:</label>
                <select id="method" name="method" required>
                    <option value="Pickup">Pickup</option>
                    <option value="Delivery">Dine-in</option>
                </select>
            </div>

            <div class="form-input">
                <label for="method">Choose the Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-input">
                <label for="method">Choose the Time:</label>
                <input type="time" id="time" name="time">
            </div>

            <div class="form-input">
                <label for="address">Number of Pax:</label>
                <input type="number" id="pax" name="pax" min="1" max="5">
            </div>
            <div class="form-input">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-input">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>
            </div>
    
            <div class="btn">
                <button type="add">Add to Cart</button>
            </div>

            <div class="btn">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
</div>

<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Your Reservation</h4>
</div>
<div class="modal-body">
<p>Thank you for your reservation. Please wait until we have received your reservation.</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>

<div id="menuList"></div>
    </div>

<script src="RESERVATIONN.js">

function toggleMenu() {
    const menu = document.querySelector('.menu');
    menu.classList.toggle('active');
  }

</script>
</body>
</html>
